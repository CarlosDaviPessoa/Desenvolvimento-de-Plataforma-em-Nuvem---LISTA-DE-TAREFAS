<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <style>
        /* Centralizar o conteúdo e adicionar espaçamento */
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Título em azul bebê */
        h1 {
            color: #26eefc;
            margin-bottom: 20px;
        }

        /* Estilo para o formulário */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Estilo para a caixa de texto */
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #26eefc;
            background-color: #333333;
            color: #FFFFFF;
        }

        /* Estilo para os botões */
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #26eefc;
            color: #000000;
            font-weight: bold;
        }

        /* Estilo para a lista de tarefas */
        ul {
            list-style-type: none;
            padding: 0;
            width: 300px;
        }

        ul li {
            background-color: #333333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilo para os botões dentro da lista */
        ul li button {
            background-color: #FFD700;
            color: #000000;
            margin-left: 10px;
        }

        /* Estilo para o botão de excluir */
        ul li button.btn-delete {
            background-color: #FF4500;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <form id="form-tarefa">
        <input type="text" id="nova-tarefa" placeholder="Digite uma nova tarefa" required>
        <button type="submit">Adicionar</button>
    </form>

    <ul id="lista-tarefas"></ul>

    <script>
        const form = document.getElementById('form-tarefa');
        const listaTarefas = document.getElementById('lista-tarefas');

        form.onsubmit = function(e) {
            e.preventDefault();
            const tarefaTexto = document.getElementById('nova-tarefa').value;
            adicionarTarefa(tarefaTexto);
            form.reset();
        };

        function adicionarTarefa(texto) {
            const li = document.createElement('li');
            li.textContent = texto;

            const btnEditar = document.createElement('button');
            btnEditar.textContent = 'Editar';
            btnEditar.onclick = function() {
                const novoTexto = prompt('Edite a tarefa:', texto);
                if (novoTexto) {
                    li.textContent = novoTexto;
                    li.appendChild(btnEditar);
                    li.appendChild(btnExcluir);
                }
            };

            const btnExcluir = document.createElement('button');
            btnExcluir.textContent = 'Excluir';
            btnExcluir.classList.add('btn-delete');
            btnExcluir.onclick = function() {
                listaTarefas.removeChild(li);
            };

            li.appendChild(btnEditar);
            li.appendChild(btnExcluir);
            listaTarefas.appendChild(li);
        }
    </script>
</body>
</html>
